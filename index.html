<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" href="./galeria/IMG_1050.PNG" type="image/png">
  <title>Nashy-Nashai</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="index.css">

  <style>
    @keyframes brillo-sutil {
      0%, 100% { filter: brightness(1); }
      50% { filter: brightness(1.3); }
    }
    .flash {
      animation: brillo-sutil 2s ease-in-out infinite;
    }
  </style>
</head>
<body>

  <header class="text-center py-6">
    <img src="./galeria/IMG_1050.PNG" loading="eager" alt="Logo" class="mx-auto w-24 h-24 mb-4">
    <p class="text-gray-600 mt-2">Galeria de fotos</p>
    <div class="flex justify-center space-x-6 mt-4 text-gray-600">
      <a href="https://www.instagram.com/nashy_nashai/" target="_blank" aria-label="Instagram">
        <svg class="w-6 h-6 hover:text-pink-500 transition-colors" fill="currentColor" viewBox="0 0 24 24">
          <path d="M7 2C4.2 2 2 4.2 2 7v10c0 2.8 2.2 5 5 5h10c2.8 0 5-2.2 5-5V7c0-2.8-2.2-5-5-5H7zm10 2c1.7 0 3 1.3 3 3v10c0 1.7-1.3 3-3 3H7c-1.7 0-3-1.3-3-3V7c0-1.7 1.3-3 3-3h10zm-5 3a5 5 0 100 10 5 5 0 000-10zm0 2a3 3 0 110 6 3 3 0 010-6zm4.5-.5a1 1 0 100 2 1 1 0 000-2z"/>
        </svg>
      </a>
      <a href="https://www.twitch.tv/nashynashai" target="_blank" aria-label="Twitch">
        <svg class="w-6 h-6 hover:text-purple-500 transition-colors" fill="currentColor" viewBox="0 0 24 24">
          <path d="M4.5 0L2 4v16h6v4h4l4-4h4l4-4V0H4.5zm17.5 13l-3 3h-5l-4 4v-4H6V2h16v11zM17 6h-2v5h2V6zm-4 0h-2v5h2V6z"/>
        </svg>
      </a>
      <a href="https://www.youtube.com/channel/UC_oWVxPzF_g9ea7jRMXeI9w" target="_blank" aria-label="YouTube">
        <svg class="w-6 h-6 hover:text-red-600 transition-colors" fill="currentColor" viewBox="0 0 24 24">
          <path d="M10 15l5.2-3L10 9v6zm12-6.8c0-.9-.3-1.7-.8-2.3-.6-.6-1.4-.9-2.3-1C17.2 4.5 12 4.5 12 4.5s-5.2 0-6.9.4c-.9.1-1.7.4-2.3 1-.5.6-.8 1.4-.8 2.3C2 9.6 2 12 2 12s0 2.4.1 3.8c0 .9.3 1.7.8 2.3.6.6 1.4.9 2.3 1 1.7.4 6.8.4 6.8.4s5.2 0 6.9-.4c.9-.1 1.7-.4 2.3-1 .5-.6.8-1.4.8-2.3.1-1.4.1-3.8.1-3.8s0-2.4-.1-3.8z"/>
        </svg>
      </a>
    </div>
  </header>

  <main class="max-w-5xl mx-auto p-3">
    <div id="galeria" class="columns-3 sm:columns-3 md:columns-3 lg:columns-4 gap-2 space-y-4">
      <!-- Las imágenes se cargarán aquí -->
    </div>
  </main>

  <footer class="text-center mt-10 mb-4 text-gray-500">
    © 2025 - Mi Portafolio Fotográfico
  </footer>

  <script>
  let allImages = [];

  function loadAllImages() {
    const galeria = document.getElementById('galeria');

    allImages.forEach(url => {
      const img = document.createElement('img');
      img.src = url;
      img.alt = 'Foto';
      img.className = "w-full rounded-lg shadow-md filter grayscale hover:grayscale-0 hover:scale-105 transition-all duration-300 mb-2";
      img.loading = "lazy";

      galeria.appendChild(img);
    });
  }

  fetch('./galeria/images.json')
    .then(res => res.json())
    .then(imagenes => {
      allImages = imagenes;
      loadAllImages(); // carga todas las imágenes directamente
    })
    .catch(error => {
      console.error("Error cargando imágenes:", error);
    });
</script>

</body>
</html>
