<!DOCTYPE html>

<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" href="./galeria/IMG_1050.PNG" type="image/png" />
  <title>Nashy-Nashai - Web Site</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="index.css" />

  <style>
    @keyframes brillo-sutil {
      0%, 100% { filter: brightness(1); }
      50% { filter: brightness(1.3); }
    }
    .flash {
      animation: brillo-sutil 2s ease-in-out infinite;
    }

    /* Video background */
    .video-bg {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      object-position: top center;
      z-index: -1;
    }

    /* Selector tabs */
    #tab-selector button {
      background-color: #e2e8f0; /* gray-300 */
      padding: 0.5rem 1rem;
      border-radius: 0.375rem; /* rounded */
      font-weight: 600;
      transition: background-color 0.3s;
      cursor: pointer;
    }
    #tab-selector button:hover {
      background-color: #cbd5e1; /* gray-400 */
    }
    #tab-selector button.active {
      background-color: #f87171; /* pink-400 */
      color: white;
    }
  </style>
</head>
<body>
  <video autoplay muted loop playsinline class="video-bg">
    <source src="./galeria/background.mp4" type="video/mp4" />
    Tu navegador no soporta video HTML5.
  </video>
